apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  labels:
    app.kubernetes.io/name: gateway-ingress
  annotations: 
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  rules:
  - host: mp3converter.com
    http:
      paths:
      - pathType: Prefix
        path: "/auth"
        backend:
          service:
            name: auth
            port:
              number: 8001
      - pathType: Prefix
        path: "/login"
        backend:
          service:
            name: auth
            port:
              number: 8001
      - pathType: Prefix
        path: "/register"
        backend:
          service:
            name: auth
            port:
              number: 8001
      - pathType: Prefix
        path: "/validate"
        backend:
          service:
            name: auth
            port:
              number: 8001
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: gateway
            port: 
              number: 8080
  