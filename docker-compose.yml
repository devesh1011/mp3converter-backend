version: '3.8'

services:
  db:
    image: postgres:13
    container_name: postgres_db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: haunted97!
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/auth/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:latest
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"      # AMQP port
      - "15672:15672"    # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Authentication Service
  auth:
    build: ./src/auth
    container_name: auth_service
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql://postgres:haunted97!@db:5432/postgres
      JWT_SECRET: your_jwt_secret_key_here
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: haunted97!
      DB_NAME: postgres
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/login"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Gateway Service
  gateway:
    build: ./src/gateway
    container_name: gateway_service
    ports:
      - "8002:8002"
    environment:
      AUTH_SVC_ADDR: auth:8001
      MONGO_URI: mongodb://mongo:27017/videos
      MONGO_MP3_URI: mongodb://mongo:27017/mp3s
    depends_on:
      auth:
        condition: service_healthy
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/login"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Video to MP3 Converter Service (Worker)
  converter:
    build: ./src/converter
    container_name: converter_service
    environment:
      RABBITMQ_HOST: rabbitmq
      VIDEO_QUEUE: video
      MP3_QUEUE: mp3
      MONGO_URI: mongodb://mongo:27017/videos
      MONGO_MP3_URI: mongodb://mongo:27017/mp3s
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Email Notification Service (Worker)
  notification:
    build: ./src/notification
    container_name: notification_service
    environment:
      RABBITMQ_HOST: rabbitmq
      MP3_QUEUE: mp3
      SMTP_SERVER: smtp.example.com
      SMTP_PORT: 587
      SMTP_USER: your_email@example.com
      SMTP_PASSWORD: your_password
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    build: ./nginx
    container_name: nginx_proxy
    ports:
      - "80:80"
    depends_on:
      gateway:
        condition: service_healthy
      auth:
        condition: service_healthy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped

volumes:
  postgres_data:
  mongo_data:
  rabbitmq_data: